{% extends 'gallery/base.html' %} {% load static %} {% block content %}
<div class="pagina-inicial">
   {% include 'gallery/partials/_header.html' %}
   <main class="principal">
      {% include 'gallery/partials/_menu.html' %}
      <section class="conteudo">
         <section class="imagem">
            <div class="imagem__conteudo">
               <img class="imagem__imagem" src="{% static '/assets/imagens/galeria/'%}{{ photography.photo }}" />
               <div class="imagem__info">
                  <div class="imagem__texto">
                     <p class="imagem__titulo">{{ photography.name }}</p>
                     <p class="imagem__descricao">{{ photography.caption }}</p>
                     <p class="imagem__texto">{{ photography.description }}</p>
                  </div>
               </div>
            </div>
         </section>
      </section>
   </main>
</div>
{% endblock%}
